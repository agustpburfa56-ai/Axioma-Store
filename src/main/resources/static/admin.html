<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Axioma</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .contenedor-admin {
            margin-top: 5rem;
            margin-bottom: 5rem;
        }

        /* Estilo de la Tabla en Modo Oscuro */
        .tabla-productos {
            width: 100%;
            border-collapse: collapse;
            margin-top: 3rem;
            background-color: var(--blanco); /* Fondo blanco para leer bien los datos */
            border-radius: 1rem;
            overflow: hidden; /* Para que las esquinas redondas se vean */
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        .tabla-productos th, .tabla-productos td {
            padding: 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--grisclaro);
            color: var(--oscuro); /* Texto negro dentro de la tabla */
        }

        .tabla-productos th {
            background-color: var(--primario); /* Cabecera Azul Oscuro/Gris */
            color: var(--blanco);
            text-transform: uppercase;
            font-weight: bold;
        }

        .img-miniatura {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn-borrar {
            background-color: #e74c3c; /* Rojo para borrar */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-borrar:hover { background-color: #c0392b; }

        /* Ajuste para que el t√≠tulo del formulario se vea bien */
        legend {
            color: var(--oscuro);
            background-color: var(--secundario);
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<header id="inicio">
    <h1 class="titulo">Axioma <span>Admin</span></h1>
</header>

<div class="nav-bg">
    <nav class="navegacion-principal contenedor">
        <a href="index.html">Volver a la Tienda</a>
        <a href="#">Gesti√≥n de Productos</a>
    </nav>
</div>

<main class="contenedor contenedor-admin">

    <h2 style="color: var(--secundario);">Agregar Nuevo Producto</h2>

    <form class="formulario shadow" onsubmit="event.preventDefault(); guardarProducto();">
        <fieldset>
            <legend>Informaci√≥n del Producto</legend>

            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre del Producto</label>
                    <input class="input-text" type="text" id="nombre" placeholder="Ej: Camiseta Java" required>
                </div>

                <div class="campo">
                    <label>C√≥digo</label>
                    <input class="input-text" type="text" id="codigo" placeholder="Ej: CAM-001" required>
                </div>

                <div class="campo">
                    <label>Precio ($)</label>
                    <input class="input-text" type="number" step="0.01" id="precio" placeholder="0.00" required>
                </div>

                <div class="campo">
                    <label>Stock</label>
                    <input class="input-text" type="number" id="stock" placeholder="Cantidad" required>
                </div>

                <div class="campo">
                    <label>Nombre de Imagen</label>
                    <input class="input-text" type="text" id="imagen" placeholder="Ej: 1.jpg" required>
                    <p style="font-size: 1.2rem; margin-top: 0.5rem;">*Aseg√∫rate de pegar la foto en la carpeta 'img'</p>
                </div>

                <input type="hidden" id="categoria" value="General">
            </div>

            <div class="alinear-derecha flex">
                <input class="boton w-sm-100" type="submit" value="Guardar Producto">
            </div>
        </fieldset>
    </form>

    <h2 style="margin-top: 5rem; color: var(--secundario);">Inventario Actual</h2>

    <div style="overflow-x: auto;"> <table class="tabla-productos">
        <thead>
        <tr>
            <th>Foto</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tabla-body">
        </tbody>
    </table>
    </div>

</main>

<footer class="footer">
    <p>Panel de Administraci√≥n - Axioma EAL Code &copy; 2026</p>
</footer>

<script>
    const URL_API = '/api/productos';

    window.onload = cargarTabla;

    // 1. CARGAR DATOS
    async function cargarTabla() {
        try {
            const respuesta = await fetch(URL_API);
            const productos = await respuesta.json();

            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = '';

            productos.forEach(p => {
                const fila = `
                        <tr>
                            <td><img src="img/${p.imagen}" class="img-miniatura" onerror="this.src='img/no-photo.jpg'"></td>
                            <td>
                                <b>${p.nombre}</b><br>
                                <span style="font-size: 1.2rem; color: #666;">${p.codigo}</span>
                            </td>
                            <td style="color: var(--secundario); font-weight: bold;">$${p.precio}</td>
                            <td>${p.stock} u.</td>
                            <td>
                                <button class="btn-borrar" onclick="eliminarProducto(${p.id})">
                                    üóëÔ∏è Eliminar
                                </button>
                            </td>
                        </tr>
                    `;
                tbody.innerHTML += fila;
            });
        } catch (error) {
            console.error("Error cargando tabla:", error);
        }
    }

    // 2. GUARDAR PRODUCTO
    async function guardarProducto() {
        const nuevoProducto = {
            nombre: document.getElementById('nombre').value,
            codigo: document.getElementById('codigo').value,
            precio: parseFloat(document.getElementById('precio').value),
            stock: parseInt(document.getElementById('stock').value),
            imagen: document.getElementById('imagen').value,
            categoria: "Ropa"
        };

        try {
            const respuesta = await fetch(URL_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(nuevoProducto)
            });

            if(respuesta.ok) {
                Swal.fire('¬°√âxito!', 'Producto guardado correctamente', 'success');
                cargarTabla(); // Recargar la tabla
                document.querySelector('.formulario').reset(); // Limpiar formulario
            } else {
                Swal.fire('Error', 'No se pudo guardar', 'error');
            }
        } catch (error) {
            Swal.fire('Error', 'Fallo de conexi√≥n', 'error');
        }
    }

    // 3. ELIMINAR PRODUCTO
    async function eliminarProducto(id) {
        Swal.fire({
            title: '¬øEst√°s seguro?',
            text: "No podr√°s recuperar este producto",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'S√≠, borrarlo'
        }).then(async (result) => {
            if (result.isConfirmed) {
                await fetch(`${URL_API}/${id}`, { method: 'DELETE' });
                Swal.fire('¬°Borrado!', 'El producto ha sido eliminado.', 'success');
                cargarTabla();
            }
        })
    }
</script>
</body>
</html>
